<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cafe</title>
    <!-- Google Fonts imported for a clean, cozy feel -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style22.css">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <!-- Sticky nav bar that stays at the top of the screen. 
         Links to Home and Menu pages. 
         Hover effect added for user interactivity. -->
    <nav>
        <a href="index22.html">Home</a>
        <a href="menu.html">Menu</a>
    </nav>

    <!-- HERO IMAGE -->
    <!-- Large hero image welcoming visitors.
         Cozy coffee shop vibe, rounded edges for softness.
         Centered content on top can be added later if needed. -->
    <div class="hero"></div>

    <!-- MAIN CONTENT -->
    <h1>Welcome to Cozy Cafe</h1>
    <p style="text-align:center; max-width: 600px; margin:auto;">
        Our cozy little cafe is the perfect place to relax and enjoy a warm cup of coffee.
        We use the finest ingredients and our pastries are baked fresh every day.
        Come in and enjoy a calm, welcoming atmosphere.
    </p>

    <!-- BUTTON TO MENU -->
    <!-- Button directs users to the menu page. 
         Hover effect makes it feel interactive. 
         Rounded edges and colors match the cozy aesthetic. -->
<div style="text-align:center;">
        <button onclick="location.href='menu.html'">See Our Menu</button>
</div>
</body>
</html>
