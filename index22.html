<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cafe</title>
    <!-- Google Fonts for clean and cozy feel -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style22.css">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <!-- Sticky navbar allows easy navigation between pages. 
         Soft brown with cream links matches cozy aesthetic.
         Hover effect highlights link for interactivity. -->
    <nav>
        <a href="index22.html">Home</a>
        <a href="menu.html">Menu</a>
    </nav>

    <!-- HERO IMAGE -->
    <!-- Cozy, inviting hero image welcomes visitors. 
         Rounded corners and shadow add warmth and depth. 
         Gives a “comfortable cafe” vibe at first glance. -->
    <div class="hero"></div>

    <!-- MAIN CONTENT -->
    <div class="content-box">
        <h1>Welcome to Cozy Cafe</h1>
        <p>
            Step inside our warm and inviting cafe, where every cup of coffee is brewed with love.
            Relax in a cozy corner with our soft lighting and comfy seating. 
            Enjoy fresh pastries and specialty drinks in a friendly, welcoming atmosphere.
        </p>
        <!-- BUTTON TO MENU -->
        <!-- Directs users to view menu. 
             Rounded, soft button matches cozy design. 
             Hover effect makes it interactive and fun. -->
        <div style="text-align:center;">
            <button onclick="location.href='menu.html'">Check Out Our Menu</button>
        </div>
    </div>
</body>
</html>
